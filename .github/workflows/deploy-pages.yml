# Manual Deployment Workflow (Break Glass)
#
# PURPOSE: Emergency deployment bypassing CI/CD checks
#
# Use this workflow when:
# - CI/CD is blocked but deployment is critical
# - Quick hotfix deployment needed
# - Testing deployment process itself
#
# âš ï¸ WARNING: This bypasses all quality checks (tests, linting, type checking)
# Only use when you're confident the code is deployment-ready.
#
# For normal deployments, use the CI/CD workflow which runs full validation.
name: Deploy to GitHub Pages (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm_bypass:
        description: 'Type "bypass-checks" to confirm skipping CI/CD'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Validation gate - ensures intentional bypass
  validate-bypass:
    runs-on: ubuntu-latest
    steps:
      - name: Validate bypass confirmation
        if: inputs.confirm_bypass != 'bypass-checks'
        run: |
          echo "âŒ Invalid confirmation. You must type 'bypass-checks' to proceed."
          echo "This workflow bypasses all CI/CD checks - use with caution!"
          exit 1

      - name: Log bypass
        run: |
          echo "âš ï¸ CI/CD checks bypassed by: ${{ github.actor }}"
          echo "Reason: Manual deployment via workflow_dispatch"

  build:
    runs-on: ubuntu-latest
    needs: validate-bypass
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # Configure Pages FIRST to get the site URL
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build with correct site URL from Pages configuration
      - name: Build
        run: npm run build
        env:
          VITE_SITE_URL: ${{ steps.pages.outputs.base_url }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Manual Deployment Complete
          
          âš ï¸ **This deployment bypassed CI/CD checks**
          
          | Detail | Value |
          |--------|-------|
          | **Deployed by** | @${{ github.actor }} |
          | **URL** | ${{ steps.deployment.outputs.page_url }} |
          | **Commit** | \`${{ github.sha }}\` |
          | **Branch** | \`${{ github.ref_name }}\` |
          
          ---
          _For standard deployments with full validation, push to main branch._
          EOF
