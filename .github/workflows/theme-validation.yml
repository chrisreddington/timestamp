# Theme Validation Workflow
#
# PURPOSE: Validates theme configurations and accessibility on pull requests
#
# When theme files are modified in a PR, this workflow:
# 1. Validates theme configuration (schema, exports, registry match)
# 2. Validates color contrast for accessibility
# 3. Reports results in the PR
#
# This catches theme issues before merge:
# - Missing required exports
# - Invalid date formats
# - Registry/config mismatches
# - Color contrast failures
name: Theme Validation

on:
  pull_request:
    paths:
      - 'src/themes/**'
      - 'scripts/validate-theme-*.ts'
      - 'scripts/theme-colors/**'
      - 'scripts/utils/theme-*.ts'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-themes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.node-version'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate theme configurations
        id: config
        run: npm run theme validate:config -- --check --skip-network
        continue-on-error: true

      - name: Validate color contrast
        id: colors
        run: npm run theme validate:colors -- --allow-failures
        continue-on-error: true

      # Generate summary with validation results
      - name: Generate summary
        if: always()
        run: |
          CONFIG_STATUS="${{ steps.config.outcome }}"
          COLORS_STATUS="${{ steps.colors.outcome }}"
          
          # Determine overall status
          if [ "$CONFIG_STATUS" == "success" ] && [ "$COLORS_STATUS" == "success" ]; then
            OVERALL="âœ… All theme validations passed"
          else
            OVERALL="âš ï¸ Some validations need attention"
          fi
          
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸŽ¨ Theme Validation Results
          
          $OVERALL
          
          | Check | Status |
          |-------|--------|
          | Configuration | ${{ steps.config.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
          | Color Contrast | ${{ steps.colors.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Warnings' }} |
          
          ### Details
          
          **Configuration validation** checks:
          - Required exports (\`create*Theme\`, \`create*Background\`, \`*_CONFIG\`)
          - Published date format (ISO 8601)
          - Author format (valid GitHub username or null)
          - Preview images exist
          - Registry/config consistency
          
          **Color contrast validation** checks:
          - WCAG contrast ratios for accessibility
          - Both dark and light mode palettes
          
          ---
          _Run locally: \`npm run theme validate\`_
          EOF

      # Fail the job if config validation failed
      - name: Check validation results
        if: steps.config.outcome == 'failure'
        run: |
          echo "âŒ Theme configuration validation failed"
          echo "Run 'npm run theme validate:config' locally to see details"
          exit 1
